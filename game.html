<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play - Yoo's Game</title>
    <!-- Link ke file CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Link ke Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Link ke Google Fonts untuk font game -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Yoo's Game</h1>
            <a href="index.html" class="back-btn"><i class="fas fa-home"></i> Menu Utama</a>
        </div>
        
        <div class="game-content">
            <div class="game-message">
                <h2>Game Dimulai!</h2>
                <p>Ini adalah halaman game Anda. Tambahkan konten game Anda di sini.</p>
                <div class="game-controls">
                    <div class="control-info">
                        <i class="fas fa-arrow-left"></i>
                        <span>Gerak Kiri</span>
                    </div>
                    <div class="control-info">
                        <i class="fas fa-arrow-right"></i>
                        <span>Gerak Kanan</span>
                    </div>
                    <div class="control-info">
                        <i class="fas fa-arrow-up"></i>
                        <span>Lompat</span>
                    </div>
                    <div class="control-info">
                        <i class="fas fa-keyboard"></i>
                        <span>Serang (Spasi)</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .game-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .back-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .game-content {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .game-message h2 {
            margin-bottom: 1rem;
            color: var(--accent-color);
        }
        
        .game-controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .control-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 10px;
            min-width: 100px;
        }
        
        .control-info i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
        }
        
        @media (max-width: 768px) {
            .game-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .game-controls {
                gap: 1rem;
            }
            
            .control-info {
                min-width: 80px;
                padding: 0.8rem;
            }
        }
    </style>
</body>
</html>
